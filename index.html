<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Management System</title>
</head>
<body>
   
    <h1>Library Management System</h1>
    
    <div id="addStudent">
        <h2>Add Student</h2>
        <input type="text" id="studentId" placeholder="Student ID">
        <input type="text" id="studentName" placeholder="Student Name">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <div id="addBook">
        <h2>Add Book</h2>
        <input type="text" id="bookId" placeholder="Book ID">
        <input type="text" id="bookTitle" placeholder="Book Title">
        <button onclick="addBook()">Add Book</button>
    </div>

    <div id="issueReturn">
        <h2>Issue / Return Book</h2>
        <input type="text" id="studentIdIssue" placeholder="Student ID">
        <input type="text" id="bookIdIssue" placeholder="Book ID">
        <button onclick="issueBook()">Issue Book</button>
        <button onclick="returnBook()">Return Book</button>
    </div>

    <div id="studentHistory">
        <h2>Student History</h2>
        <input type="text" id="studentIdHistory" placeholder="Student ID">
        <button onclick="showStudentHistory()">Show History</button>
        <div id="historyResult"></div>
    </div>

    <div id="bookList">
        <h2>Book List</h2>
        <button onclick="listBooks()">List Books</button>
        <ul id="bookListResult"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
